<lift:surround with="default" at="content">
<script src="javascript/d3/d3.min.js" charset="utf-8"></script>

.axis path, .axis line
{
fill: none;
stroke: #777;
shape-rendering: crispEdges;
}

.axis text
{
font-family: 'Arial';
font-size: 13px;
}

{
stroke-dasharray: 1, 2;
}
.bar
{
fill: FireBrick;
}

</style>

 
 

 

<lift:FluencyTimeSeries.render>
<h1>Fluency Time Series Graph</h1>
<hr/>
<b>User: </b><top:user/><br/>

<b>Graph: </b><top:graph/><br/>

//Filled with random data;

<svg id="visualisation" width="1000" height="500"></svg>
<!--
//in JSON format

[ { "x" : 1,
    "y" : 5
  },
  { "x" : 20,
    "y" : 20
  },
  { "x" : 40,
    "y" : 10
  },
  { "x" : 60,
    "y" : 40
  },
  { "x" : 80,
    "y" : 5
  },
  { "x" : 100,
    "y" : 60
  }
,
  { "x" : 4,
    "y" : 60
  }
,
  { "x" : 20,
    "y" : 60
  }
]
!-->
<div style="display: none;" id="input_data">
<top:input/>
</div>
<script type="text/javascript">
 InitChart();

function InitChart() {

  var barData = JSON.parse(document.getElementById('input_data').innerHTML);


  var vis = d3.select('#visualisation'),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
      top: 20,
      right: 20,
      bottom: 20,
      left: 50
    },
    xRange = d3.scale.ordinal().rangeRoundBands([MARGINS.left, WIDTH - MARGINS.right], 0.1).domain(barData.map(function (d) {
      return d.x;
    })),


    yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,
      d3.max(barData, function (d) {
        return d.y;
      })
    ]),

    xAxis = d3.svg.axis()
      .scale(xRange)
      .tickSize(5)
      .tickSubdivide(true),

    yAxis = d3.svg.axis()
      .scale(yRange)
      .tickSize(5)
      .orient('left')
      .tickSubdivide(true);


  vis.append('svg:g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + (HEIGHT - MARGINS.bottom) + ')')
    .call(xAxis);

  vis.append('svg:g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(' + (MARGINS.left) + ',0)')
    .call(yAxis);

  vis.selectAll('rect')
    .data(barData)
    .enter()
    .append('rect')
    .attr('x', function (d) {
      return xRange(d.x);
    })
    .attr('y', function (d) {
      return yRange(d.y);
    })
    .attr('width', xRange.rangeBand())
    .attr('height', function (d) {
      return ((HEIGHT - MARGINS.bottom) - yRange(d.y));
    })
    .attr('fill', 'grey');

}
 
</script>

</lift:FluencyTimeSeries.render>

</lift:surround>
